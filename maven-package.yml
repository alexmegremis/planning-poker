---
platform: linux
container_limits: {}

image_resource:
  type: registry-image
  source:
    repository: maven
    tag: 3.6.3-openjdk-11-slim

# Caches are scoped to a particular task name inside of a pipeline's job.
caches:
  - path: $HOME/.m2/repository

inputs:
  - name: planning-poker

outputs:
  - name: image # Concourse creates this directory for us. This will hold the OCI image .tar

run:
  path: /bin/sh
  args:
  - -c
  - |
    mvn clean package spring-boot:build-image -DskipTests -Dspring-boot.build-image.imageName=dreg.aamegremis.com/alexmegremis/planning-poker -B -f planning-poker/pom.xml -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
